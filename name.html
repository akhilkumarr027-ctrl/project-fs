<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Your Name - QuizVerse</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .form-container h2 {
      margin-bottom: 1rem;
    }
    .form-container p {
      margin-bottom: 2rem;
      color: #666666;
    }
    .form-container i {
      font-size: 4rem;
      color: #003366;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">QuizVerse</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#contact">Contact</a></li>
        <li><a href="index.html#feedback">Feedback</a></li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <div class="form-container">
      <i class="fas fa-user-circle"></i>
      <h2>Ready to Quiz?</h2>
      <p>Enter your name to personalize your experience and start the challenge!</p>
      <form id="name-form">
        <input type="text" id="name" placeholder="Enter Your Name" required>
        <button type="submit">Start Quiz <i class="fas fa-arrow-right"></i></button>
      </form>
    </div>
  </div>
  <footer>
